version: 2
jobs:
  build:
    working_directory: ~/git-chat-server

    docker:
      - image: node:8
      - image: mongo:latest

    steps:
      - checkout

      - run:
          name: Prepare environment
          command: |
            apt-get update -qq
            apt-get install -y --force-yes gettext-base
            envsubst < ./.env.template > .env

      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}

      - run:
          name: Install NPM packages
          command: yarn --non-interactive --no-progress

      - save_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
            - ~/.cache/yarn

      - run:
          name: Test application
          command: yarn run test

      - run:
          name: Remove ENV file
          command: rm .env

      - store_artifacts:
          path: coverage
          prefix: coverage

      - setup_remote_docker

      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.05.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
            docker login -u $DOCKER_USER -p $DOCKER_PASS

      - deploy:
          name: Master branch deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              TAG=$(node -p -e "require('./package.json').version").build-$CIRCLE_BUILD_NUM
              docker build -t flyin/chat-server:$TAG -t flyin/chat-server:latest .
              docker push flyin/chat-server:$TAG
              docker push flyin/chat-server:latest
            fi
